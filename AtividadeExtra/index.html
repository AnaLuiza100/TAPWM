<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Exercício de Arrays</title>
</head>
<body>

    <h1>Exercícios com Arrays</h1>

    <div class="card">
        <h2>Exercício 1: Números</h2>
        <input type="number" id="num1" placeholder="Digite o 1º número">
        <input type="number" id="num2" placeholder="Digite o 2º número">
        <input type="number" id="num3" placeholder="Digite o 3º número">
        <button onclick="calcularNumeros()">Calcular</button>
        <div class="resultado" id="resultado1"></div>
    </div>

    <div class="card">
        <h2>Exercício 2: Letras</h2>
        <input type="text" id="letras" placeholder="Digite 5 letras separadas por vírgula (ex: A,B,C,D,E)">
        <button onclick="gerarPalavras()">Gerar Palavras</button>
        <div class="resultado" id="resultado2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
