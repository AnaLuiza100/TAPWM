<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário com Validação</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="contatoForm" onsubmit="return validar()">
        <h2>Formulário de Contato</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" placeholder="Digite seu comentário"></textarea>

        <label>Pesquisa:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="pesquisa" value="sim"> Sim
            </label>
            <label>
                <input type="radio" name="pesquisa" value="nao"> Não
            </label>
        </div>

        <div class="buttons">
            <button type="submit" class="submit">Enviar</button>
            <button type="button" class="reset" onclick="limparFormulario()">Limpar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
